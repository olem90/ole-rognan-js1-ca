<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-body">
    <nav class="nav-contact"><a href="index.html">Home</a>
    </nav>
    <div class="validation-message">All requirements are fulfilled</div>
    <main class="form-container"> 
        <form id="contact-form">
        <div>
            <label>
                Name (required)
               <input name="name" id="name">
            </label>
            <div class="form-error" id="name-error">Please enter your name</div>
        </div>
        <div>
            <label>
                Subject (minimum 10 characters)
               <input name="subject" id="subject">
            </label>
            <div class="form-error" id="subject-error">Please enter a subject</div>
        </div>
        <div>
            <label>
                Email (required)
               <input name="email" id="email">
            </label>
            <div class="form-error" id="email-error">Please enter a valid email</div>
        <div>
            <label>
                Address (minimum 25 characters)
               <input name="address" id="address">
            </label>
            <div class="form-error" id="address-error">Please enter your address</div>
        </div>
        </div>
        <button>Submit</button>
        </form>
    </main>
<script src="js/contact.js"></script>
</body>
</html>
